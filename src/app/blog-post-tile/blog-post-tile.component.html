<div class="card" [ngClass]="{'fav': post.isFav}" style="width: 40rem;">
   
    <div class="card-body">
        <h5 class="card-title" appHighlight color="lightblue">{{post.title}}</h5>
        <p class="card-text" (click)="showFullSummary()">{{post.summary}}</p>
        <p class="card-text">{{post.author}}</p>
        <a href="#" (click)="toggleFav()" class="btn btn-primary">Favorite</a>
        <a href="#" class="btn btn-primary">Read</a>

    </div>
</div>
